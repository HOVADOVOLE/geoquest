name: geoquest
description: "Interactive educational platform for global state identification and geopolitical data analysis."
version: 1.0.1+5
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Architecture
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Data & Networking
  dio: ^5.9.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  url_launcher: ^6.3.2

  # UI/UX & Design System
  shadcn_ui: ^0.45.1
  flutter_screenutil: ^5.9.3
  responsive_framework: ^1.5.1
  flutter_layout_grid: ^2.0.8
  lucide_icons: ^0.257.0
  cupertino_icons: ^1.0.8

  # Localization
  slang: ^4.12.0
  slang_flutter: ^4.12.0

  # Animations & Effects
  flutter_animate: ^4.5.2
  flutter_svg: ^2.2.3
  confetti: ^0.8.0

  # JSON Serialization
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0

  # Tooling
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/icon/Icon.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/Icon.png"
  min_sdk_android: 21
